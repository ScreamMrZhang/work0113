<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="100" height="100"></canvas>
</body>
<script>
    var canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.onresize = function() {
        canvas.width = this.innerWidth;
        canvas.height = this.innerHeight;
    }
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineTo(300,400);
    ctx.lineTo(100,100);
    ctx.strokeStyle="red";
    ctx.lineJoin="round";
    ctx.lineWidth=10;
    ctx.lineCap="round";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(600,600,100,0,1,true);
    ctx.stroke();
    ctx.closePath();


</script>
</html>
